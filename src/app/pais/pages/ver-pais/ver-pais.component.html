<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ pais.name }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" class="small-flag">
    </div>

    <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Población:</strong> {{ pais.population | number}}
            </li>
            <li class="list-group-item">
                <!-- <strong>Nombre Nativo:</strong> {{ pais.name.nativeName['spa'].official}} -->
            </li>
            <li class="list-group-item">
                <strong>Moneda:</strong> {{ pais.currencies[0].code}}
            </li>
        </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
        <span class="badge bg-primary mr-1">{{pais.translations['es']}}</span>
        <!-- <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span>
        <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span>
        <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span>
        <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span>
        <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span>
        <span class="badge bg-primary mr-1">{{pais[0].translations.de}}</span> -->
    </div>
  </div>
</ng-template>
