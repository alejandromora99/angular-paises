<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- escucho el evento onEnter entregado del componente hijo y 
      le paso el parametro a la funcion buscar() del 
      componente padre(por-pais) -->
    <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar País..."></app-pais-input>
  </div>
</div>

<ul class="list-group">
   <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
      
      <a class="nav-link"
      [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}}</a>
  </li>
</ul>

<hr />
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <!-- Envio variable paises con los datos al componente hijo -->
    <app-pais-tabla [paises] = paises></app-pais-tabla>
  </div>
</div>
