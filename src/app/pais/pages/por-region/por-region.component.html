<h3>
  Buscar por region: <small>{{ regionActiva | titlecase }} </small>
</h3>
<hr />
<h5>Selecciona la region</h5>
<!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline-primary':regionActiva != region
}" -->
<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      (click)="activarRegion(region)"
      [class]="
        region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary'
      "
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <!-- Envio variable paises con los datos al componente hijo -->
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
